<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinancePro AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      
      .font-serif { font-family: 'Playfair Display', serif; }

      /* Custom scrollbar for weekly columns */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .custom-scroll::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scroll::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      .custom-scroll::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 3px;
      }
      .custom-scroll::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* CORREÇÃO GLOBAL DE CLIQUES EM ÍCONES */
      button svg, 
      button .lucide, 
      [role="button"] svg {
        pointer-events: none !important;
      }
      
      /* Garante que o botão em si continue clicável */
      button {
        pointer-events: auto;
      }

      /* PRINT STYLES - EXECUTIVE REPORT */
      @media print {
        @page { margin: 0; size: A4; }
        body { background: white; -webkit-print-color-adjust: exact; }
        #root { display: none !important; } /* Hide App */
        #print-root { display: block !important; } /* Show Report */
        .no-print { display: none !important; }
      }
      
      /* Hide report on screen */
      #print-root { display: none; }
    </style>
  <script type="importmap">
{

    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>

</head>

</body>
</html>
